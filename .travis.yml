language: ruby
rbenv:
- 2.5.3
addons:
  postgresql: 9.6
cache:
- bundler
script:
- bundle exec rails db:{create,migrate} RAILS_ENV=test
- bundle exec rspec
deploy:
  provider: heroku
  api_key:
    secure: 
  app: viewing-party-ac
  on:
    repo: ckccameron/viewing_party
    branch: main
  skip_cleanup: 'true'
  email_notifications: false
